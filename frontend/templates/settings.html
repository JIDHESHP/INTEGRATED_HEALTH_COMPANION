{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-3xl mx-auto">
        <h1 class="text-4xl font-bold mb-8 gradient-text">Settings</h1>

        <!-- Account Section -->
        <div class="glass-card p-8 mb-8">
            <h2 class="text-2xl font-bold text-white mb-6 flex items-center">
                <i class="fa-solid fa-user-gear mr-3 text-indigo-400"></i>Account Settings
            </h2>
            <form id="account-form" class="space-y-6">
                <div>
                    <label class="block text-slate-400 mb-2">Email Address</label>
                    <input type="email" value="user@example.com" disabled
                        class="w-full bg-slate-800/50 border border-slate-700 rounded-lg p-3 text-slate-500 cursor-not-allowed">
                    <p class="text-xs text-slate-600 mt-1">Email cannot be changed currently.</p>
                </div>
                <div>
                    <label class="block text-slate-400 mb-2">Change Password</label>
                    <input type="password" placeholder="New Password"
                        class="w-full bg-slate-900/50 border border-white/10 rounded-lg p-3 text-white focus:outline-none focus:border-indigo-500 transition">
                </div>
                <button type="button"
                    class="bg-indigo-600/20 hover:bg-indigo-600/30 text-indigo-300 border border-indigo-500/30 px-6 py-2 rounded-lg transition">
                    Update Password
                </button>
            </form>
        </div>

        <!-- Appearance Section -->
        <div class="glass-card p-8 mb-8">
            <h2 class="text-2xl font-bold text-white mb-6 flex items-center">
                <i class="fa-solid fa-palette mr-3 text-pink-400"></i>Appearance
            </h2>

            <div class="flex items-center justify-between p-4 bg-white/5 rounded-xl border border-white/5">
                <div>
                    <h3 class="text-white font-semibold">Dark Mode</h3>
                    <p class="text-slate-400 text-sm">Toggle application theme</p>
                </div>
                <button id="theme-toggle"
                    class="relative inline-flex h-8 w-14 items-center rounded-full transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 bg-slate-700">
                    <span id="theme-toggle-knob"
                        class="inline-block h-6 w-6 transform rounded-full bg-white transition-transform translate-x-1"></span>
                </button>
            </div>
        </div>

        <!-- Danger Zone -->
        <div class="glass-card p-8 border border-red-500/20">
            <h2 class="text-2xl font-bold text-white mb-6 flex items-center">
                <i class="fa-solid fa-triangle-exclamation mr-3 text-red-500"></i>Danger Zone
            </h2>
            <div class="flex justify-between items-center">
                <div>
                    <h3 class="text-red-400 font-semibold">Delete Account</h3>
                    <p class="text-slate-500 text-sm">Permanently remove all data</p>
                </div>
                <button
                    class="bg-red-500/10 hover:bg-red-500/20 text-red-500 border border-red-500/20 px-6 py-2 rounded-lg transition">
                    Delete
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const toggleBtn = document.getElementById('theme-toggle');
        const toggleKnob = document.getElementById('theme-toggle-knob');
        const html = document.documentElement;

        // Initial state
        let isDark = html.classList.contains('dark');
        updateToggleUI(isDark);

        toggleBtn.addEventListener('click', () => {
            isDark = !isDark;
            if (isDark) {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            }
            updateToggleUI(isDark);
        });

        function updateToggleUI(dark) {
            if (dark) {
                toggleBtn.classList.remove('bg-slate-300');
                toggleBtn.classList.add('bg-indigo-600');
                toggleKnob.classList.remove('translate-x-1');
                toggleKnob.classList.add('translate-x-7');
            } else {
                toggleBtn.classList.add('bg-slate-300');
                toggleBtn.classList.remove('bg-indigo-600');
                toggleKnob.classList.add('translate-x-1');
                toggleKnob.classList.remove('translate-x-7');
            }
        }
    });
</script>
{% endblock %}
